[package]
name = "vector-api-client"
version = "0.1.1"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
publish = false

[dependencies]

# Serde
serde = { version = "1.0.117", features = ["derive"] }
serde_json = { version = "1.0.33", features = ["raw_value"] }

# Error handling
anyhow = "1.0.28"

# Tokio / Futures
futures = { version = "0.3", default-features = false, features = ["compat", "io-compat"] }
tokio = { version = "0.2.13", features = ["blocking", "fs", "signal", "io-std", "macros", "rt-core", "rt-threaded", "uds", "sync"] }
async-trait = "0.1"

# GraphQL
graphql_client = "0.9.0"

# HTTP / WebSockets
reqwest = { version = "0.10.9", features = ["json"] }
tokio-tungstenite = { version = "0.11.0", features = ["tls"] }

# External libs
weak-table = "0.3.0"
url = "2.2.0"
uuid = { version = "0.8", features = ["serde", "v4"] }
chrono = { version = "0.4.6", features = ["serde"] }
