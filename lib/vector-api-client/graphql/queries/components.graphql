query ComponentsQuery {
  components {
    __typename
    name
    componentType
    ... on Source {
      metrics {
        __typename
        processedEventsTotal {
          processedEventsTotal
        }
        processedBytesTotal {
          processedBytesTotal
        }
      }
    }
    ... on Transform {
      metrics {
        __typename
        processedEventsTotal {
          processedEventsTotal
        }
        processedBytesTotal {
          processedBytesTotal
        }
      }
    }
    ... on Sink {
      metrics {
        __typename
        processedEventsTotal {
          processedEventsTotal
        }
        processedBytesTotal {
          processedBytesTotal
        }
      }
    }
  }
}
